<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Tent Manager</title>
    <style>
      :root{
        --bg:#f6f7fb; --card:#fff; --ink:#111; --muted:#6b7280;
        --line:#e5e7eb; --accent:#2563eb; --warn:#f59e0b; --bad:#ef4444;
        --shadow:0 10px 30px rgba(0,0,0,.08);
      }
      html,body,#app{height:100%}
      body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial; background:var(--bg); color:var(--ink)}
      .app{display:grid; grid-template-columns:280px 1fr; gap:18px; height:100%}
      aside{background:var(--card); border-right:1px solid var(--line); padding:16px; overflow:auto}
      main{padding:16px; overflow:auto}
      h1{font-size:20px; margin:0 0 12px}
      h2{font-size:14px; margin:18px 0 10px; color:var(--muted)}
      .stack{display:grid; gap:10px}
      label{font-size:13px; color:var(--muted)}
      input,select{width:100%; padding:10px; border:1px solid var(--line); border-radius:10px; background:#fff}
      .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius:10px; cursor:pointer; border:1px solid var(--line); background:#fff; box-shadow:var(--shadow)}
      .btn.primary{background:var(--accent); color:#fff; border-color:transparent}
      .btn.ghost{background:transparent}
      .row{display:flex; align-items:center; gap:10px}
      .space{height:10px}
      .card{background:var(--card); border:1px solid var(--line); border-radius:14px; padding:14px; box-shadow:var(--shadow)}
      .tabs{display:flex; gap:8px; margin-bottom:12px}
      .tab{padding:10px 14px; border:1px solid var(--line); border-radius:10px; background:#fff; cursor:pointer}
      .tab.active{background:var(--ink); color:#fff}
      .legend{display:flex; gap:10px; align-items:center; margin-bottom:8px}
      .dot{width:14px; height:14px; border-radius:4px; display:inline-block; border:1px solid var(--line)}
      .dot.yellow{background:var(--warn)}
      .dot.red{background:var(--bad)}
      .grid{display:grid; grid-template-columns:repeat(auto-fill, minmax(140px,1fr)); gap:16px}
      .unit{border:2px solid #111; border-radius:12px; background:#fff; min-height:78px; display:flex; align-items:center; justify-content:center; font-weight:700; position:relative; cursor:pointer}
      .unit .badge{position:absolute; top:6px; right:6px; font-size:12px; background:#111; color:#fff; padding:2px 6px; border-radius:8px}
      .unit.booked{border-color:#111}
      .unit.yellow{outline:4px solid var(--warn)}
      .unit.red{outline:4px solid var(--bad)}
      .muted{color:var(--muted)}
      .right{margin-left:auto}
      .footer{position:sticky; bottom:0; background:linear-gradient(to top, rgba(246,247,251,.9), rgba(246,247,251,0)); padding-top:14px}
      /* Modal */
      .modal-backdrop{position:fixed; inset:0; background:rgba(0,0,0,.25); display:flex; align-items:center; justify-content:center; padding:16px}
      .modal{background:#fff; border-radius:16px; width:min(520px, 100%); box-shadow:var(--shadow); border:1px solid var(--line)}
      .modal header{padding:14px 16px; border-bottom:1px solid var(--line); font-weight:700}
      .modal section{padding:14px 16px}
      .modal footer{padding:14px 16px; border-top:1px solid var(--line); display:flex; gap:10px; justify-content:flex-end}
      .chip-row{display:flex; gap:8px; flex-wrap:wrap}
      .chip{font-size:12px; border:1px solid var(--line); padding:4px 8px; border-radius:999px; cursor:pointer; background:#fff}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
